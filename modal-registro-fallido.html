<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://dipaolalatina.github.io/WebSite-ClubGazel-Assets/assets/css/style.css">
        <link rel="stylesheet" href="https://qas-terpel.cs77.force.com/Gazel/slds/css/ow9l8zZWNn84MUcs05171A/min/scoped/one:oneNamespace,force:sldsTokens,force:base,force:formFactorLarge/slds.css">   
        <link rel="stylesheet" href="https://qas-terpel.cs77.force.com/Gazel/resource/1593719216000/FieloCMS__FieloCms_Site/styles/desktop.css">   
        <link rel="stylesheet" href="https://service.force.com/embeddedservice/5.0/esw.min.css">   
    </head>
    <body>
        <div class=" registro__form" data-component-name="registrogazelwidget" data-componentid="a0u0t00000XyMbxAAF">
            <div class="slds-scope">                
                <div class="modalRegistroFallido" wfd-invisible="true">
                    <section aria-describedby="modalContent" aria-label="Meaningful description of the modal content" aria-modal="true" class="slds-modal slds-fade-in-open" role="dialog" tabindex="-1">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header slds-modal__header_empty">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick="javascript: cerrarModalRegistroFallido();" title="Cerrar">
                                        <img src="https://dipaolalatina.github.io/WebSite-ClubGazel-Assets/assets/images/ui/closePopUp-btn.png">
                                <span class="slds-assistive-text">Cerrar</span>
                                </button>
                            </header>
                            <div class="modal-base registro__popUp-base" id="modalContent">
                                <div class="slds-grid slds-gutters slds-wrap">
                                    <div class="modal-info ">
                                        <div class="slds-align_absolute-center px-4 py-3">
                                            <div class="slds-p-around_medium slds-align_absolute-center"><h3 class="registro__popUp-text texte-center">El documento o correo ingresado ya se encuentra registrado en nuestro programa, por favor valide sus datos!</h3></div>
                                        </div>
                                        <div class="slds-align_absolute-center">
                                            <div class="slds-p-around_medium slds-align_absolute-center"><button class="btn-green registro__popUp-boton" onclick="javascript: cerrarModalRegistroFallido();">Continuar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
